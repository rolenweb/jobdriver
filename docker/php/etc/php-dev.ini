[PHP]
short_open_tag = Off
memory_limit = 256M
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
max_file_uploads = 5
post_max_size = 25M
upload_max_filesize = 25M

[Date]
date.timezone = UTC

[xdebug]
xdebug.mode = develop
xdebug.discover_client_host = false
xdebug.idekey = "PHPSTORM"
xdebug.client_host = "host.docker.internal"
xdebug.client_port = 9000
xdebug.log = "/usr/share/nginx/html/xdebug.log"

expose_php = off